<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
html,*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

#main{
    width:900px;
    height:400px;
    background-color:darkred;
    margin: 0 auto;
    border: 5px solid #000;
    display:flex;
}
    #left{
        width:300;
        height:390;
        background-color: red;
        margin-right:50px;
    }
    #right{
        width:550px;
        height:390px;
        background-color: pink;
    }
    .rgt_box{
        width: 100%;
        height: 175px;
        background-color: #FFF
    }
    .rgt_box:nth-child(1){
        margin-bottom:40px;
    }

</style>
</body>
</html>
<body>
    <!--main box-->
    <div id="main">
