<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout</title>


</head>
<style>
    body{
        margin:0;
        font-family:Arial, sans-serif;
        display:flex;
        justify-content:center;   
        background:#eee;
    }

    .page-wrapper{
        width:700px;            
        background:white;
    }

    .box{
        border:1px solid black;
        padding:10px;
        text-align:center;
        font-size:16px;
        box-sizing:border-box;
    }

    #header, #nav-global, #footer{ background:#55aaff; }
    #page-title{ background:#ff9999; }
    #content1, #content2, #content3{ background:#ffcc99; }
    #nav-local, #sidebar{ background:#ffff99; }

    .container{
        display:grid;
        grid-template-columns:2fr 1fr;
        gap:5px;
        padding:5px;
    }

    .lower{
        display:grid;
        grid-template-columns:1fr 1fr 1fr;
        gap:5px;
        margin-top:5px;
    }
</style>
<body>

<div class="page-wrapper">

    <div id="header" class="box">#Header</div>
    <div id="nav-global" class="box">#Nav Global</div>

    <div class="container">

        <div>
            <div id="page-title" class="box">#Page Title</div>
            <div id="content1" class="box" style="margin-top:5px;">#Content 1</div>

            <div class="lower">
                <div id="content2" class="box">#Content 2</div>
                <div id="content3" class="box">#Content 3</div>
                <div id="sidebar" class="box">#Sidebar</div>
            </div>
        </div>

        <div id="nav-local" class="box">#Nav Local</div>

    </div>

    <div id="footer" class="box">#Footer</div>

</div>

</body>
</html>
