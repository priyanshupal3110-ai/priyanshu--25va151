<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body,*{
        margin: 0px; padding: 0px; box-sizing: border-box;
    }

    div{
        width: 400px;
        height: 400px;
        background-color: rgb(232, 156, 199);
        border: 10px solid black;
        padding: 20px;
        margin: 30px;

    }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum, dolor sit amet consectetur<br> adipisicing elit. Animi id saepe quas nam enim modi incidunt. Id dicta, <br>quidem earum expedita possimus exercitationem, deserunt fuga<br> ad placeat odio eius eligendi!</p>
    </div>
    
</body>
</html>
