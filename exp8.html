<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-Flexbox Student Profile Card</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            margin:20px;
            background-color: #fdf8f8;
        }
        .container{
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap:20px;
            flex-wrap:wrap;
        }
        .card{
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px ;
            width:220px;
            text-align:center;
            padding:16px;
        }
        .avatar{
            width:70px; height:70px;
            background-color: BLUE;
            border-radius:50%;
            display:flex; justify-content: center; align-items: center;
            font-size: 20px; 
            margin:0 auto;
        }
        .name{
            font-weight:bold;
            font-size:18px;
        }
        .detail{
            font-size: 14px; color:#555;
            margin:2px 0;
        }
    </style>
</head>
<body>
    <h2>Student Profile Cards</h2>
    <div class="container">
    <div class="card">
    <div class="avatar">PP</div>
    <div class="name">Priyanshu pal</div>
    <div class="detail">B.Tech-CSE</div>
    <div class="detail">Roll No.2025b01011047</div>
    <div class="detail">1st year</div>
    </div>
    <div class="card">
    <div class="avatar">AK</div>
    <div class="name">Akash Kumar</div>
    <div class="detail">B.Tech-IT</div>
    <div class="detail">Roll No.21IT1012</div>
    <div class="detail">1st year</div>
    </div>
    <div class="card">
    <div class="avatar">RS</div>
    <div class="name">Rohit Singh</div>
    <div class="detail">B.Tech-ECE</div>
    <div class="detail">Roll No. 21ECE1009</div>
    <div class="detail">1st year</div>
    </div>
</body>
</html>
